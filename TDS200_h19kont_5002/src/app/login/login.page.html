<ion-content>
  <div id="login-form">
    <ion-card class="login-form-field">
      <ion-card-content>
        <ion-input [(ngModel)]="user.email" placeholder="Username"> </ion-input>
      </ion-card-content>
    </ion-card>
    <ion-card class="login-form-field">
      <ion-card-content>
        <ion-input [(ngModel)]="user.password" placeholder="Password" type="password"></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-button class="login-button" expand="block" color="medium" (click)="loginUser()">Login</ion-button>
    <ion-button class="register-button" expand="block" color="medium" (click)="registerUser()">Register</ion-button>
  </div>
</ion-content>
