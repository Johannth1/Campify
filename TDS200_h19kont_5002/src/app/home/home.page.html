<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">InstaCamp</ion-title>
    <ion-button (click)="logoutUser()">
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">

    <ion-list>
      <ion-item *ngFor="let post of posts$ | async" lines="none" (click)="navigateToDetailView(post)">
        <app-cardItem [postData]="post" [showUser]="false"></app-cardItem>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button [routerLink]="['/new-camp']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </div>
</ion-content>
