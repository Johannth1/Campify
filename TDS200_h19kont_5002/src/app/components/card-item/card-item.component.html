<article>
  
      <ion-card class="card-style" >
        <img class="image-content" [src]="postData.imageUrl" />
        <ion-header>
          <ion-card-subtitle class="card-posistion">{{postData.position}}</ion-card-subtitle>
          <ion-card-title class="card-title">{{postData.title}}</ion-card-title>
        </ion-header>
        <ion-card-content>
          <div class="card-user">
          {{postData.user}}
        </div>
          {{postData.description}}
        </ion-card-content>
        
      </ion-card>
   
</article>
